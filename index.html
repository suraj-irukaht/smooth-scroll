<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a href="#" class="logo">Brand</a>
                <nav class="navbar">
                    <ul>
                        <li><a class="home" href="#home">Home</a></li>
                        <li><a class="about" href="#about">About</a></li>
                        <li><a class="services" href="#services">Services</a></li>

                        <li><a class="profile" href="#profile">Profile</a></li>
                        <li><a class="contact" href="#contact">Contact</a></li>
                    </ul>
                    <div class="nav-closer" id="closer">
                        <i class="ri-close-line"></i>
                    </div>
                </nav>
                <div class="nav-opener" id="opener">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </header>
        <main>
            <section class="home" id="home">
                <div class="container">
                    <h2>Home section</h2>
                </div>
            </section>
            <section class="about" id="about">
                <div class="container">
                    <h2>About section</h2>
                </div>
            </section>
            <section class="services" id="services">
                <div class="container">
                    <h2>Services section</h2>
                </div>
            </section>
            <section class="blog" id="blog">
                <div class="container">
                    <h2>Blog section</h2>
                </div>
            </section>
            <section class="profile" id="profile">
                <div class="container">
                    <h2>Profile section</h2>
                </div>
            </section>
            <section class="contact" id="contact">
                <div class="container">
                    <h2>Contact section</h2>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <span class="copyright">&copf; All Right Reserved</span>
            </div>
        </footer>
    </div>
</body>

</html>
